<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <style>
    rect { shape-rendering: crispEdges; }
  </style>
  <!-- Robot head -->
